# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1/2, 2/2]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run split Cypress tests
        uses: cypress-io/github-action@v6
        continue-on-error: true
        env:
          SPLIT: ${{ strategy.job-total }}
          SPLIT_INDEX: ${{ strategy.job-index }}
        with:
          command: npm install

      - name: Upload Cypress report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report-${{ matrix.containers }}
          path: cypress/reports

  merge-reports:
    needs: cypress-run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all reports
        run: |
          for i in {1..10}; do
            gh run download ${{ github.run_id }} --name mochawesome-report-${i} --dir reports || exit 1
          done

      - name: Install mochawesome-merge and mochawesome-report-generator
        run: |
          npm install -g mochawesome-merge mochawesome-report-generator

      - name: Merge reports
        run: |
          mochawesome-merge reports/**/*.json > merged-report.json

      - name: Generate HTML report
        run: |
          marge merged-report.json --reportDir ./merged-report

      - name: Upload Merged Report
        uses: actions/upload-artifact@v4
        with:
          name: merged-mochawesome-report
          path: merged-report
