# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Install jq
        run: sudo apt-get install jq

      - name: Run tests
        run: |
          npm test
          echo "# Resumo dos Testes" >> $GITHUB_STEP_SUMMARY
          TEST_RESULTS=$(npx cypress run --reporter json | jq -r '.stats | "Total: \(.tests), Passou: \(.passes), Falhou: \(.failures), Pendente: \(.pending)"')
          echo "$TEST_RESULTS" >> $GITHUB_STEP_SUMMARY
          
          # Extrair números individuais
          TOTAL=$(echo "$TEST_RESULTS" | awk '{print $2}' | tr -d ',')
          PASSED=$(echo "$TEST_RESULTS" | awk '{print $4}' | tr -d ',')
          FAILED=$(echo "$TEST_RESULTS" | awk '{print $6}' | tr -d ',')
          PENDING=$(echo "$TEST_RESULTS" | awk '{print $8}')
          
          # Adicionar detalhes ao resumo
          echo "## Detalhes" >> $GITHUB_STEP_SUMMARY
          echo "- **Total de Testes:** $TOTAL" >> $GITHUB_STEP_SUMMARY
          echo "- **Testes Passados:** $PASSED" >> $GITHUB_STEP_SUMMARY
          echo "- **Testes Falhados:** $FAILED" >> $GITHUB_STEP_SUMMARY
          echo "- **Testes Pendentes:** $PENDING" >> $GITHUB_STEP_SUMMARY
          
          # Adicionar gráfico de pizza
          echo "## Gráfico de Resultados" >> $GITHUB_STEP_SUMMARY
          echo '```mermaid' >> $GITHUB_STEP_SUMMARY
          echo "pie title Distribuição dos Testes" >> $GITHUB_STEP_SUMMARY
          echo "    \"Passados\" : $PASSED" >> $GITHUB_STEP_SUMMARY
          echo "    \"Falhados\" : $FAILED" >> $GITHUB_STEP_SUMMARY
          echo "    \"Pendentes\" : $PENDING" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        continue-on-error: true